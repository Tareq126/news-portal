<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>update news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container">
    <!-- header start -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light  py-3 mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#"><span class="text-info">Update</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>

                    <div class="d-flex">

                        <a class="nav-link mx-3" href="#">News</a>
                        <a class="nav-link" href="#">Blog</a>

                    </div>
                </div>
            </div>
        </nav>
        <hr class="border border-info border-bottom border-2">
        <!-- category start -->
        <div id="all-categories" class="d-lg-flex justify-content-center gap-5 fw-bold fs-5 ">


        </div>

    </header>
    <!-- header end -->

    <main>
        <!-- spinner -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- News Items Count Section -->
        <section id="item-count"
            class="text-center my-5 py-2 rounded bg-secondary border-5 border-bottom border-dark border-top-0 border-start-0 border-end-0">

        </section>

        <!-- category names -->
        <section id="category-news" class="my-5">

        </section>

        <!-- Details in Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news" class="modal-body text-center">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
